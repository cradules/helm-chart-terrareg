apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "terrareg.fullname" . }}
  labels:
    {{- include "terrareg.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "terrareg.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "terrareg.labels" . | nindent 8 }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "terrareg.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      initContainers:
        - name: wait-for-mariadb
          image: busybox
          command: ['sh', '-c', 'until nc -z {{ include "terrareg.fullname" . }}-mariadb 3306; do echo waiting for mariadb; sleep 5; done']
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
            - name: PUBLIC_URL
              value: {{ .Values.environment.PUBLIC_URL | quote }}
            - name: SECRET_KEY
              valueFrom:
                secretKeyRef:
                  key: SECRET_KEY
                  name: {{ .Values.existingSecret }}
            - name: ADMIN_AUTHENTICATION_TOKEN
              valueFrom:
                  secretKeyRef:
                    key: ADMIN_AUTHENTICATION_TOKEN
                    name: {{ .Values.existingSecret }}
            - name: MIGRATE_DATABASE
              value: {{ .Values.environment.MIGRATE_DATABASE | quote }}
            {{- if .Values.mariadb.enabled}}
            - name: MARIADB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "terrareg.fullname" . }}-db-secret
                  key: mariadb-password
            - name: DATABASE_URL
              value: "mysql+mysqlconnector://{{ .Values.mariadb.auth.username }}:$(MARIADB_PASSWORD)@{{ include "terrareg.fullname" . }}-mariadb:3306/{{ .Values.mariadb.auth.database }}"
              {{end}}
            - name: LISTEN_PORT
              value: {{ .Values.environment.LISTEN_PORT | quote }}
            - name: SERVER
              value: {{ .Values.environment.SERVER | quote }}
          ports:
            - name: http
              containerPort: {{ .Values.service.port }}
              protocol: TCP
          livenessProbe:
            {{- toYaml .Values.livenessProbe | nindent 12 }}
          readinessProbe:
            {{- toYaml .Values.readinessProbe | nindent 12 }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          volumeMounts:
            {{- if .Values.persistence.enabled }}
            - name: {{ include "terrareg.fullname" . }}-data
              mountPath: "/app/data"
              readOnly: false
            {{- end }}
      volumes:
        {{- if .Values.persistence.enabled }}
        - name: {{ include "terrareg.fullname" . }}-data
          persistentVolumeClaim:
            claimName: {{ include "terrareg.fullname" . }}-data
        {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}